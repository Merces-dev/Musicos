<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de usuário</title>
</head>

<body>
    <header>
        <div class="container">
            <div >
                <div>
                    <a class="botao_menu" href="#" onclick="botao_menu()">
                        <img src="img/icons/bars-solid.svg" alt="menu">
                    </a>
                    <a href="index.html" title="Acessar a página inicial do site">
                        <img src="img/logo/LogoMusiT.png" alt="logo_musit" class="logo">
                    </a>
                </div>
                <nav id="menu">
                    <ul>
                        <li><a href="index.html" title="Acessar Página inicial">Home</a></li>
                        <li><a href="login.html" title="Acessar seção login">login</a></li>
                        <li><a href="cadastrousuario.html" title="Acessar página de cadastro">cadastre-se</a></li>
                        <li><a href="#" title="Acessar seção sobre">sobre</a></li>
                        <li><a href="centralajuda.html" title="Acessar Central de Ajuda">central de ajuda</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="cadastrojp">
            <h1>Cadastre-se</h1>
        </div>
        <form action="" method="get" class="form_cadastro">
            <div class="campojp">
                <label for="Nome">Nome</label>
                <input type="text" name="nomeusuario" id="nome">
            </div>
            <div class="campojp">
                <label for="Sobrenome">Sobrenome</label>
                <input type="text" name="sobrenomeusuario" id="sobrenome">
            </div>
            <div class="campojp">
                <label for="data">Data de Nascimento</label>
                <input type="date" name="data" id="data" min="1988-01-01" max="2020-03-05">
            </div>
            <div class="campojp">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="campojp">
                <label for="email">Repita seu E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="campojp">
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone">
            </div>
            <div class="campojp">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>
            <div class="campojp">
                <label for="confirma_senha">Confirme a senha</label>
                <input type="password" name="confirma_senha" id="confirma_senha">
            </div>
        </form>

        <div class="campo_termos">
            <input type="checkbox" name="termos" id="termos">
            <label for="termos">Li e aceito os termos de uso do site</label>
            <input type="checkbox" name="naosouumrobo" id="robo">
            <label for="robo">Não sou um robô!</label>
        </div>
        <div class="btnjp">
            <button type="submit" class="btn">Finalizar cadastro</button>
        </div>
    </main>
    <footer class="containerf">
        <div>
            <h3>Central de ajuda</h3>
            <h4>Email: MusicTeach@gmail.com</h4>
            <h4>Telefone: 6548-95862</h4>
        </div>
        <div>
            <img src="img/redes_sociais/facebook.svg" alt="facebook">
            <img src="img/redes_sociais/instagram.svg" alt="instagram">
            <img src="img/redes_sociais/twitter.svg" alt="twitter">
            <img src="img/redes_sociais/linkedin.svg" alt="linkedin">

        </div>
    </footer>
    <script>
        function botao_menu() {
            var m = document.getElementById("menu");
            if (m.style.display == "block") {
                m.style.display = "none";

            } else {
                m.style.display = "block";
            }
        }
    </script>
</body>

</html>
